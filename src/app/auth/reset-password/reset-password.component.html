<div class="log-form-layout">
    <span class="form-top-shape"
      ><img src="assets/images/form-top-shape.png"
    /></span>
    <span class="form-bottom-shape"
      ><img src="assets/images/form-bottom-shape.png"
    /></span>
    <div class="log-form-card">
      <div class="log-form-left">
        <div class="ellipse14"></div>
        <div class="ellipse15"></div>
        <div class="ellipse16"></div>
        <div class="ellipse27"></div>
        <span class="form-left-top-shape"
          ><img src="assets/images/black-dot.png"
        /></span>
        <img class="log-ill-img" src="assets/images/login-img.png"/>
        <div class="log-inn-text">
          <h3>
            Welcome to our <br />
            website
          </h3>
        </div>
        <span class="form-left-bottom-shape"
          ><img src="assets/images/black-dot.png"
        /></span>
      </div>
      <form class="log-form-right" [formGroup]="resetForm" (ngSubmit)="continue()">
        <div class="log-form-head">
          <a [routerLink]="['/']" class="form-logo">
            <img src="assets/images/logo.png" />
          </a>
          <h3 class="log-title">YOUR NEW PASSWORD</h3>
          <p>Enter Your New Password</p>
        </div>
        <div class="log-form-body adsa">
          <div class="form-group">
            <label class="form-label">Create New Password</label>
            <div class="input_wrap">
              <input
                type="password"
                class="form-control"
                formControlName="password"
                placeholder="Enter Your New Password"
                [ngClass]="{
                  'invalid-input':
                    resetForm.get('password').invalid &&
                    resetForm.get('password').touched
                }"
              />
              <span class="input-icon"
                ><mat-icon aria-label="material-icons-outlined"
                  >lock</mat-icon
                ></span
              >
            </div>
            <div
            *ngIf="
              resetForm.get('password').invalid &&
              resetForm.get('password').touched
            "
            class="input-error"
          >
            <div *ngIf="resetForm.get('password').errors.required">
              New Password is required.
            </div>
            <div *ngIf="resetForm.get('password').errors.minlength">
              New Password must be 6 characters long.
            </div>
          </div>
          </div>
          <div class="form-group">
            <label class="form-label">Confirm Your Password</label>
            <div class="input_wrap">
              <input
                type="password"
                class="form-control"
                formControlName="confirmPassword"
                placeholder="Confirm Your New Password"
                [ngClass]="{
                  'invalid-input':
                    resetForm.get('confirmPassword').invalid &&
                    resetForm.get('confirmPassword').touched
                }"
              />
              <span class="input-icon"
                ><mat-icon aria-label="material-icons-outlined"
                  >lock</mat-icon
                ></span
              >
            </div>
            <div
            *ngIf="
              resetForm.get('confirmPassword').invalid &&
              resetForm.get('confirmPassword').touched
            "
            class="input-error"
          >
            <div *ngIf="resetForm.get('confirmPassword').errors.required">
              Confirm Password is required.
            </div>
            <div *ngIf="resetForm.get('confirmPassword').errors.minlength">
              Confirm Password must be 6 characters long.
            </div>
          </div>
          </div>
        </div>
        <div class="log-form-footer text-center">
          <button type="button" (click)="continue()" class="main-btn">
            Continue
          </button>
            <div class="d-f j-c-s-b mt-3 bottom_fields" *ngIf="!adminLogin">
          </div>
          <p *ngIf="!adminLogin">
            Donâ€™t have an account?
            <a [routerLink]="['/signup']" class="primary-link">SignUp</a>
            <!-- <span class="primary-link" (click)="signup()">SignUp</span> -->
          </p>
        </div>
      </form>
    </div>
  </div>
<ngx-ui-loader [fgsType]="api?.loaderType" [fgsColor]="api?.loaderColor" [pbColor]="api?.loaderColor"  [fgsSize]="'80'"></ngx-ui-loader>

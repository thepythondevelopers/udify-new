<nz-layout>
  <nz-header class="dash-header">
    <div class="container-fluid">
      <div class="naigation">
        <div class="left-nav">
          <div class="main-logo" [routerLink]="['/home']">
            <img src="assets/images/logo.png" />
          </div>
          <!-- <mat-icon aria-label="material-icons-outlined" (click)="isCollapsed = !isCollapsed">menu</mat-icon> -->
        </div>
        <div class="right-nav">
          <ul class="nav-action-list">
            <!-- <li>
              <div class="cstm-select">
                <nz-select
                  [(ngModel)]="selectedStore"
                  *ngIf="shopiFyStores.length"
                  nzPlaceHolder="Choose Store"
                  (ngModelChange)="storeChange()"
                >
                  <nz-option [nzValue]="'all'" nzLabel="All"></nz-option>
                  <nz-option
                    [nzValue]="store?.store_id"
                    nzLabel="{{ store?.domain }}"
                    *ngFor="let store of shopiFyStores"
                  ></nz-option>
                </nz-select>
              </div>
            </li> -->
            <li>
              <a href="javascript:void(0);" class="icon-button"
                ><i class="fas fa-bell"></i
              ></a>
            </li>
            <li>
              <a href="javascript:void(0);" class="icon-button"
                (click)="chat()"><i class="fas fa-comment-alt"></i
              ></a>
            </li>
            <li>
              <a [routerLink]="['/vendor/profile']" class="icon-button"
                ><i class="fas fa-user"></i
              ></a>
            </li>
            <li>
              <a href="javascript:void(0);" class="icon-button"
                ><i class="fas fa-cog"></i
              ></a>
            </li>
            <li>
              <a href="javascript:void(0);" class="icon-button" (click)="openCart()">
                <span class="material-icons"> shopping_cart </span>
              </a>
            </li>

            <li>
              <div class="drop-down-btn">
                <a nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu">
                  <span class="pro_img">
                    <img
                      [src]="
                        user?.account?.avatar
                          ? user.account.avatar
                          : 'assets/images/user_default.svg'
                      "
                      onerror="this.src='assets/images/user_default.svg'"
                    />
                  </span>
                  {{ user?.first_name }}
                  <i class="fas fa-chevron-down ml-2"></i>
                </a>

                <nz-dropdown-menu #menu="nzDropdownMenu">
                  <ul nz-menu>
                    <li nz-menu-item (click)="logout()">Log out</li>
                  </ul>
                </nz-dropdown-menu>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nz-header>
  <nz-layout>
    <nz-sider
      nzWidth="250px"
      nzTheme="light"
      nzCollapsible
      [(nzCollapsed)]="isCollapsed"
      [nzTrigger]="null"
    >
      <!-- <h4 class="sidebar-title my-4">MY STORES</h4> -->
      <ul nz-menu nzMode="inline" class="sider-menu">
        <li nz-menu-item [routerLink]="['/vendor/home']" [nzSelected]="menuItem == '/vendor/home'">
          <i nz-icon nzType="dashboard" nzTheme="outline"></i>
          <span>Dashboard</span>
        </li>
        <li nz-menu-item [routerLink]="['/vendor/products']" (click)="producsPage()">
          <i nz-icon nzType="shopping-cart" nzTheme="outline"></i>
          <span>Products</span>
        </li>
        <!-- <li nz-submenu nzIcon="shopping-cart" nzTitle="Products">
          <ul>
            <li [routerLink]="['/vendor/products']" nz-menu-item [nzSelected]="menuItem == '/vendor/products'">Store Products</li>
            <li [routerLink]="['/vendor/manual-products']" nz-menu-item [nzSelected]="menuItem == '/vendor/manual-products'">Manual Products</li>
          </ul>
        </li> -->

        <li nz-menu-item [routerLink]="['/vendor/customers']" [nzSelected]="menuItem == '/vendor/customers'">
          <i nz-icon nzType="user" nzTheme="outline"></i>
          <span>Customers</span>
        </li>
        <li nz-menu-item [routerLink]="['/vendor/orders']" (click)="ordersPage()" [nzSelected]="menuItem == '/vendor/orders'">
          <i nz-icon nzType="shopping" nzTheme="outline"></i>
          <span>Orders</span>
        </li>
        <!-- <li nz-menu-item [routerLink]="['/vendor/stores']" [nzSelected]="menuItem == '/vendor/stores'">
          <i nz-icon nzType="shop" nzTheme="outline"></i>
          <span>Stores</span>
        </li> -->
        <!-- <li nz-menu-item [routerLink]="['/vendor/vendors']">
          <i nz-icon nzType="user" nzTheme="outline"></i>
          <span>Vendors</span>
        </li> -->
        <!-- <li nz-menu-item [routerLink]="['/vendor/pro-order']">
          <i nz-icon nzType="user" nzTheme="outline"></i>
          <span>proOrder</span>
        </li> -->
        <li nz-menu-item [routerLink]="['/vendor/catalog']" [nzSelected]="menuItem == '/vendor/catalog'">
          <i nz-icon nzType="desktop" nzTheme="outline"></i>
          <span>Catalog</span>
        </li>
      </ul>
    </nz-sider>
    <nz-layout class="inner-layout">
      <nz-content>
        <router-outlet id="vendor-router"></router-outlet>
      </nz-content>
    </nz-layout>
  </nz-layout>
  <footer class="dash-footer">
    <div class="container">
      <div class="ftr-bottom text-center">
        <p>Copyright 2022 Udify.io. All rights reserved.</p>
      </div>
    </div>
  </footer>
</nz-layout>
<ngx-ui-loader
  [fgsType]="api?.loaderType"
  [fgsColor]="api?.loaderColor"
  [pbColor]="api?.loaderColor"
  [fgsSize]="'80'"
></ngx-ui-loader>

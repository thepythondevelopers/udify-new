<div class="log-form-layout vendor-reg-form">
    <span class="form-top-shape"
      ><img src="assets/images/form-top-shape.png"
    /></span>
    <span class="form-bottom-shape"
      ><img src="assets/images/form-bottom-shape.png"
    /></span>
    <div class="log-form-card">
      <form class="" [formGroup]="forgotForm" (ngSubmit)="continue()">
        <div class="log-form-head">
          <a [routerLink]="['/']" class="form-logo">
            <img src="assets/images/logo.png" />
          </a>
          <h3 class="log-title">FORGOT YOUR PASSWORD?</h3>
          <p>Enter Your Email Address</p>
        </div>
        <div class="log-form-body">
          <div class="form-group">
            <!-- <label class="form-label">Your Email</label> -->
            <div class="input_wrap">
              <input
                type="email"
                class="form-control"
                formControlName="email"
                placeholder="Email"
                [ngClass]="{
                  'invalid-input':
                    forgotForm.get('email').invalid &&
                    forgotForm.get('email').touched
                }"
              />
             
              <div
                *ngIf="
                  forgotForm.get('email').invalid && forgotForm.get('email').touched
                "
                class="input-error"
              >
                <div *ngIf="forgotForm.get('email').errors.required">
                  Email is required.
                </div>
                <div *ngIf="forgotForm.get('email').errors.pattern">
                  Email is invalid.
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="log-form-footer text-center">
          <button type="button" (click)="continue()" class="main-btn">
            Continue
          </button>
          <div class="d-f j-c-s-b mt-3 bottom_fields">
            <p>
              Donâ€™t have an account?
              <a [routerLink]="['/vendor/register']" class="primary-link">SignUp</a>
              <!-- <span class="primary-link" (click)="signup()">SignUp</span> -->
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
  <ngx-ui-loader [fgsType]="api?.loaderType" [fgsColor]="api?.loaderColor" [pbColor]="api?.loaderColor"  [fgsSize]="'80'"></ngx-ui-loader>

<div class="log-form-layout vendor-reg-form">
  <span class="form-top-shape"
    ><img src="assets/images/form-top-shape.png"
  /></span>
  <span class="form-bottom-shape"
    ><img src="assets/images/form-bottom-shape.png"
  /></span>
  <div class="log-form-card">
    <form class="" [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="log-form-head">
        <a [routerLink]="['/']" class="form-logo">
          <img src="assets/images/logo.png" />
        </a>
        <h3 class="log-title">LOGIN INTO UDIFY</h3>
        <p>Sign In for free. No credit card required.</p>
      </div>
      <div class="log-form-body">
        <div class="form-group">
          <!-- <label class="form-label">Your Email</label> -->
          <div class="input_wrap">
            <label class="form-label">Vendor Email</label>
            <input
              type="email"
              class="form-control"
              formControlName="email"
              placeholder="Email"
              [ngClass]="{
                'invalid-input':
                  loginForm.get('email').invalid &&
                  loginForm.get('email').touched
              }"
            />
            
            <div
              *ngIf="
                loginForm.get('email').invalid && loginForm.get('email').touched
              "
              class="input-error"
            >
              <div *ngIf="loginForm.get('email').errors.required">
                Email is required.
              </div>
              <div *ngIf="loginForm.get('email').errors.pattern">
                Email is invalid.
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <!-- <label class="form-label">Password</label> -->
          <div class="input_wrap">
            <label class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
              placeholder="Password"
              [ngClass]="{
                'invalid-input':
                  loginForm.get('password').invalid &&
                  loginForm.get('password').touched
              }"
            />
            
            <div
              *ngIf="
                loginForm.get('password').invalid &&
                loginForm.get('password').touched
              "
              class="input-error"
            >
              <div *ngIf="loginForm.get('password').errors.required">
                Password is required.
              </div>
              <div *ngIf="loginForm.get('password').errors.minlength">
                Password must be 6 characters long.
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="log-form-footer text-center">
        <button type="button" (click)="login()" class="main-btn">Login</button>
        <div class="d-f j-c-s-b mt-3 bottom_fields">
          <div class="custom-control custom-checkbox">
            <input
              type="checkbox"
              class="custom-control-input"
              id="customCheckBox1"
              [(ngModel)]="rememberMe"
              [ngModelOptions]="{ standalone: true }"
            />
            <label class="custom-control-label" for="customCheckBox1"
              >Remember me</label
            >
          </div>
          <a [routerLink]="'/vendor/forgot-password'" class="primary-link"
            >Forgot Password</a
          >
        </div>
        <p>
          Don't have an account?
          <a [routerLink]="'/vendor/register'" class="primary-link">SignUp</a>
        </p>
      </div>
    </form>
  </div>
</div>
<ngx-ui-loader
  [fgsType]="api?.loaderType"
  [fgsColor]="api?.loaderColor"
  [pbColor]="api?.loaderColor"
  [fgsSize]="'80'"
></ngx-ui-loader>

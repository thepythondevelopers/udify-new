<div class="dash-content-wrap">
  <div class="dash-content-head d-f j-c-s-b a-i-c mb-5">
    <h3 class="dash-title">My Catalog</h3>
  </div>

  <div class="dash-content-body">
    <div class="products-block">
      <div class="row" *ngIf="products.length">
        <div
          class="col-lg-3 col-md-4"
          *ngFor="let prod of products; let i = index"
        >
          <div class="product-card">
            <figure class="product-img">
              <img
                src="{{ prod.images[0] }}"
                onerror="this.onerror=null;this.src='assets/images/nophoto.jpg';"
                alt=""
                *ngIf="prod.images"
              />
              <a
                href="javascript:void(0);"
                (click)="removeProduct(prod)"
                class="cstm-theme-icon"
                ><i class="far fa-trash"></i
              ></a>
            </figure>
            <div class="product-des">
              <a href="javascript:void(0);" class="normal-link mb-3">{{
                prod.title
              }}</a>
              <h3>{{ prod.product_type }}</h3>
              <!-- <div class="pd-bottom-bar">
                  <div class="d-f a-i-c location-bar">
                    <span class="icon mr-2"
                      ><i class="fas fa-map-marker-alt"></i
                    ></span>
                    <h4>Vendorâ€™s address goes here</h4>
                  </div>
                </div> -->
            </div>
          </div>
        </div>
      </div>
      <nz-empty *ngIf="!products.length"></nz-empty>
    </div>
  </div>
</div>

<div class="dash-content-wrap">
    <div class="dash-content-head mb-5">
      <h2 class="dash-title">Connect to shopify</h2>
    </div>
    <div class="dash-content-body">
      <div class="row">
        <div class="col-lg-12">
          <div class="dash-card">
            <div class="dash-head">
              <h3 class="card-title">Connect to shopify store</h3>
            </div>
            <form [formGroup]="shopiForm" (ngSubmit)="connect()">
              <div class="dash-body">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-label">Store Name</label>
                      <input
                        type="text"
                        class="form-control"
                        formControlName="domain"
                        [ngClass]="{
                          'invalid-input':
                            shopiForm.get('domain').invalid &&
                            shopiForm.get('domain').touched
                        }"
                      />
                      <div
                        *ngIf="
                          shopiForm.get('domain').invalid &&
                          shopiForm.get('domain').touched
                        "
                        class="input-error"
                      >
                        <div *ngIf="shopiForm.get('domain').errors.required">
                          Store name is required.
                        </div>
                      </div>
                    </div>
  
                  </div>
  
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-label">Store Api Key</label>
                      <input
                        type="text"
                        class="form-control"
                        formControlName="store_api_key"
                        [ngClass]="{
                          'invalid-input':
                            shopiForm.get('store_api_key').invalid &&
                            shopiForm.get('store_api_key').touched
                        }"
                      />
                      <div
                        *ngIf="
                          shopiForm.get('store_api_key').invalid &&
                          shopiForm.get('store_api_key').touched
                        "
                        class="input-error"
                      >
                        <div *ngIf="shopiForm.get('store_api_key').errors.required">
                          Store api key is required.
                        </div>
                      </div>
                    </div>
  
                  </div>
  
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-label">Store Api Secret</label>
                      <input
                        type="text"
                        class="form-control"
                        formControlName="store_api_secret"
                        [ngClass]="{
                          'invalid-input':
                            shopiForm.get('store_api_secret').invalid &&
                            shopiForm.get('store_api_secret').touched
                        }"
                      />
                      <div
                        *ngIf="
                          shopiForm.get('store_api_secret').invalid &&
                          shopiForm.get('store_api_secret').touched
                        "
                        class="input-error"
                      >
                        <div
                          *ngIf="shopiForm.get('store_api_secret').errors.required"
                        >
                          Store api secret is required.
                        </div>
                      </div>
                    </div>
  
                  </div>
  
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-label">Access Token</label>
                      <input
                        type="text"
                        class="form-control"
                        formControlName="access_token"
                        [ngClass]="{
                          'invalid-input':
                            shopiForm.get('access_token').invalid &&
                            shopiForm.get('access_token').touched
                        }"
                      />
                      <div
                        *ngIf="
                          shopiForm.get('access_token').invalid &&
                          shopiForm.get('access_token').touched
                        "
                        class="input-error"
                      >
                        <div
                          *ngIf="shopiForm.get('access_token').errors.required"
                        >
                          Store api secret is required.
                        </div>
                      </div>
                    </div>
  
                  </div>
  
                  <div class="col-lg-12">
                    <div class="btn-wrap mt-4">
                      <button type="button" class="cstm-btn" (click)="connect()">Submit</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ngx-ui-loader [fgsType]="api?.loaderType" [fgsColor]="api?.loaderColor" [pbColor]="api?.loaderColor"  [fgsSize]="'80'"></ngx-ui-loader>
